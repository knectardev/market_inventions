<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Market Inventions</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #111215;
        --panel: #1b1d22;
        --text: #e7e9ee;
        --accent: #7cffc2;
        --muted: #9aa3ad;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      body.regime-bg-major {
        background: linear-gradient(135deg, #0e1a15, #111215);
      }

      body.regime-bg-minor {
        background: linear-gradient(135deg, #101824, #111215);
      }

      body.regime-bg-whole-tone {
        background: linear-gradient(135deg, #1a1224, #111215);
      }

      body.regime-bg-diminished {
        background: linear-gradient(135deg, #241a0f, #111215);
      }

      header {
        padding: 20px 24px;
        background: var(--panel);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .cache-buster {
        margin: 0;
        padding: 8px 12px;
        border-radius: 8px;
        background: #ff7a00;
        color: #111215;
        font-weight: 700;
        letter-spacing: 0.6px;
      }

      h1 {
        font-family: "Times New Roman", ui-serif, serif;
        font-size: 20px;
        margin: 0;
        letter-spacing: 0.4px;
      }

      main {
        padding: 24px;
        display: grid;
        gap: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: var(--panel);
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .row {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }

      .metric {
        flex: 1 1 200px;
      }

      .metric h2 {
        margin: 0 0 8px 0;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--muted);
      }

      .metric div {
        font-size: 20px;
      }

      #regime {
        transition: color 0.3s ease;
        font-weight: 600;
      }

      .regime-major {
        color: #7cffc2;
      }

      .regime-minor {
        color: #7aa7ff;
      }

      .regime-whole-tone {
        color: #b18cff;
      }

      .regime-diminished {
        color: #f1c04a;
      }

      button {
        background: var(--accent);
        border: none;
        color: #101014;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }

      select {
        background: var(--panel);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 8px 12px;
        font-weight: 600;
      }

      .controls {
        display: grid;
        gap: 12px;
      }

      .control-row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .stat-row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      .label {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .visualizer {
        height: 540px;
      }

      .visualizer-row {
        display: grid;
        gap: 16px;
        grid-template-columns: minmax(0, 1fr) 300px;
      }

      #log {
        min-height: 120px;
        max-height: 540px;
        height: 540px;
        overflow-y: auto;
      }

      #log .log-title {
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }

      #piano-roll {
        width: 100%;
        height: 100%;
        display: block;
        border-radius: 10px;
        background: rgba(8, 9, 12, 0.7);
      }

      #status {
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 980px) {
        .visualizer-row {
          grid-template-columns: 1fr;
        }

        #log {
          height: auto;
          max-height: 240px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Market Inventions</h1>
      <div class="cache-buster">NO OVERLAPS V40</div>
      <div id="status">Disconnected</div>
    </header>
    <main>
      <div class="card">
        <div class="controls">
          <div class="control-row">
            <button id="start">Start Audio</button>
            <span class="label">Controls</span>
          </div>
          <div class="control-row">
            <label>
              QQQ Instrument
              <select id="instrument-qqq">
                <option value="electric_organ" selected>Electric Organ</option>
                <option value="harpsichord">Harpsichord</option>
                <option value="pipe_organ">Pipe Organ</option>
                <option value="strings">Strings</option>
                <option value="flute">Flute</option>
              </select>
            </label>
            <label>
              SPY Instrument
              <select id="instrument-spy">
                <option value="electric_organ" selected>Electric Organ</option>
                <option value="harpsichord">Harpsichord</option>
                <option value="pipe_organ">Pipe Organ</option>
                <option value="strings">Strings</option>
                <option value="flute">Flute</option>
              </select>
            </label>
            <label>
              <input id="toggle-qqq" type="checkbox" checked />
              QQQ Visible
            </label>
            <label>
              <input id="toggle-spy" type="checkbox" checked />
              SPY Visible
            </label>
            <label>
              <input id="toggle-note-labels" type="checkbox" />
              Note Labels
            </label>
            <label>
              Sensitivity
              <input
                id="sensitivity"
                type="range"
                min="0.1"
                max="10"
                step="0.1"
                value="1.0"
              />
              <span id="sensitivity-value" class="label">1.0x</span>
            </label>
            <label>
              Price Noise
              <input
                id="price-noise"
                type="range"
                min="0.1"
                max="5"
                step="0.1"
                value="1.0"
              />
              <span id="price-noise-value" class="label">1.0x</span>
            </label>
            <label>
              QQQ Rhythm
              <select id="soprano-rhythm">
                <option value="4">Quarter Notes (1/4)</option>
                <option value="8">Eighth Notes (1/8)</option>
                <option value="16" selected>Sixteenth Notes (1/16)</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="card row">
        <div class="metric">
          <h2>Soprano (QQQ)</h2>
          <div class="stat-row">
            <div id="soprano">--</div>
            <div id="qqq-price" class="label">--</div>
          </div>
        </div>
        <div class="metric">
          <h2>Bass (SPY)</h2>
          <div class="stat-row">
            <div id="bass">--</div>
            <div id="spy-price" class="label">--</div>
          </div>
        </div>
        <div class="metric">
          <h2>Regime</h2>
          <div id="regime">--</div>
        </div>
        <div class="metric">
          <h2>Chord</h2>
          <div id="chord">--</div>
        </div>
        <div class="metric">
          <h2>Root Offset</h2>
          <div class="stat-row">
            <div id="root-offset">--</div>
            <div id="root-offset-note" class="label">--</div>
          </div>
        </div>
        <div class="metric">
          <h2>Tick</h2>
          <div id="tick">--</div>
        </div>
        <div class="metric">
          <h2>RVOL</h2>
          <div id="rvol">--</div>
        </div>
        <div class="metric">
          <h2>Build</h2>
          <div class="stat-row">
            <div id="build-id">--</div>
            <div id="build-runtime" class="label">--</div>
          </div>
        </div>
      </div>
      <div class="visualizer-row">
        <div class="card visualizer">
          <canvas id="piano-roll"></canvas>
        </div>
        <div class="card" id="log">
          <div class="log-title">Log</div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
    <script src="script.js?v=40"></script>
  </body>
</html>
